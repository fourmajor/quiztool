

<div layout="row" flex layout-align="center center">
<div layout="column" layout-align="center">


<h1>
  {{title}}
</h1>

<h2>Questions:</h2>
<ul class="questionanswerlist">
	<li *ngFor="let question of questions" (click)="onSelect(question)">
		<div class="question">{{question.question}}</div>
        <div class="answer">{{question.answer}}</div>
	</li>
</ul>

<div *ngIf="selectedQuestion">
	<h2>{{selectedQuestion.name}} details!</h2>
	<div><label>id: </label>{{selectedQuestion.id}}</div>
	<div>
	    <label>question: </label>
	    <input [(ngModel)]="selectedQuestion.question" placeholder="question"/>
	</div>
	<div>
	    <label>answer: </label>
	    <input [(ngModel)]="selectedQuestion.answer" placeholder="answer"/>
	</div>
</div>


</div>
</div>
