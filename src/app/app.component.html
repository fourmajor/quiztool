<h1>
  {{title}}
</h1>

<div>
	<label>Question:</label> {{question.question}}
</div>

<div>
	<label>Answer:</label>
	<input [(ngModel)]="question.answer" placeholder="answer">
</div>

<h2>More Questions</h2>
<ul class="questions">
	<li *ngFor="let question of questions">
		<span class="question">{{question.question}}<br />{{question.answer}}</span>
	</li>
</ul>
